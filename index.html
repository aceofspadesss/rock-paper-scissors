<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="top">
        <img src="./images/icon.png" class="icon"/>
        <h1>ROCK, PAPER, SCISSORS!</h1>
      </div>
      <div class="allButtons">
      <button id="rock"><img class="rock" src="./images/rock.png"/></button>
      <button id="paper"><img class="paper" src="./images/paper.png"/></button>
      <button id="scissors"><img class="scissors" src="./images/scissors.png"/></button>
    </div>
      <div class="scoreParent">
      <div class="score">
        <div class="choiceMessage">Your Choice:</div>
        <div class="computerChoice">Computer Choice:</div>
        <div id="playerScore">Your Score: 0</div>
        <div id="computerScore">Computer Score: 0</div>
        <div id="roundCounter">Round: 0</div>
        <div class="gameWindow"></div>
        <div id="resultScreen"></div>
      </div>
      <button id="restart">TRY AGAIN?</button>
    </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
