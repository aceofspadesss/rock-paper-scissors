<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <main>
      <script type="text/javascript">

        let playerScore = 0;
        let computerScore = 0;
        let turns = 0;

        function computerPlay(){
          let choiceArray = ["Rock", "Paper", "Scissors"];
          let AI = choiceArray[Math.floor(Math.random() * choiceArray.length)];
          return AI;
        }

        function playerPlay(){
          let choice = prompt("Make your move:");
          return choice;
        }


        function playRound(playerSelection, computerSelection){
          if (playerSelection == "Rock" && computerSelection == "Scissors"){
            console.log("You win! " + playerSelection.charAt(0).toUpperCase() + playerSelection.substring(1).toLowerCase() + " beats " + computerSelection);
            playerScore = ++playerScore;
          } else if (playerSelection == "Paper" && computerSelection == "Rock") {
            console.log("You win! " + playerSelection.charAt(0).toUpperCase() + playerSelection.substring(1).toLowerCase() + " beats " + computerSelection);
            playerScore = ++playerScore;
            return playerScore;
          } else if (playerSelection == "Scissors" && computerSelection == "Paper") {
            console.log("You win! " + playerSelection.charAt(0).toUpperCase() + playerSelection.substring(1).toLowerCase() + " beats " + computerSelection);
            playerScore = ++playerScore;
            return playerScore;
          } else if (playerSelection == "Rock" && computerSelection == "Paper") {
            console.log("You lose! " + computerSelection + " beats " + playerSelection.charAt(0).toUpperCase() + playerSelection.substring(1).toLowerCase());
            computerScore = ++computerScore;
            return computerScore;
          } else if (playerSelection == "Paper" && computerSelection == "Scissors") {
            console.log("You lose! " + computerSelection + " beats " + playerSelection.charAt(0).toUpperCase() + playerSelection.substring(1).toLowerCase());
            computerScore = ++computerScore;
            return computerScore;
          } else if (playerSelection == "Scissors" && computerSelection == "Rock") {
            console.log("You lose! " + computerSelection + " beats " + playerSelection.charAt(0).toUpperCase() + playerSelection.substring(1).toLowerCase());
            computerScore = ++computerScore;
            return computerScore;
          } else if (playerSelection == "Rock" && computerSelection == "Rock") {
            console.log("DRAW!");
          } else if (playerSelection == "Scissors" && computerSelection == "Scissors") {
            console.log("DRAW!");
          } else if (playerSelection == "Paper" && computerSelection == "Paper") {
            console.log("DRAW!");
          }
        }

        function game(){
        do {
          turns = ++turns;
          const playerSelection = playerPlay();
          const computerSelection = computerPlay();

          console.log("You chose: " + playerSelection);
          console.log("Computer chose: " + computerSelection);

          playRound(playerSelection, computerSelection);
          console.log("Player: " + playerScore + " || " + "Computer: " + computerScore);
        } while (turns <= 4);

       }

       game();

       const victory = "CONGRATULATIONS! YOU WON!";
       const loss = "GAME OVER";
       const draw = "IT'S A DRAW!"
       if (playerScore > computerScore) {
         console.log(victory);
       } else if (playerScore < computerScore) {
         console.log(loss);
       } else if (playerScore == computerScore) {
         console.log(draw);
       }
      </script>
    </main>
  </body>
</html>
